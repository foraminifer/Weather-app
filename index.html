<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0f024be5f5.js"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>WeatherApp</title>
  </head>
  <body>
    <div class="container">
      <div class="pageSetup">
        <h1>Saturday, November 6</h1>
        <h2>
          <form class="search" id="search-form">
            <input type="text" id="city-input" placeholder="Enter a City" />
            <input type="submit" value="Search" class="button" />
            <input
              type="submit"
              value="Current Location"
              id="currentLocation"
              class="button"
            />
          </form>
        </h2>
        <div style="float: left; width: 50%" class="temperature">
          <h3 id="city"></h3>
          <span id="current-temp"> </span>
          <img
            src="http://openweathermap.org/img/wn/01d@2x.png"
            alt="Clear Sky"
            id="icon"
          />
          <span>
            <a href="#" id="celsius-link"> ºC </a>|
            <a href="#" id="fahrenheit-link"> ºF </a>
          </span>
          <br />
          <span id="description"></span>
          <br />
        </div>
        <div class="card">
          <div class="card-body">
            <div class="variables">
              <ul>
                <li>Pressure: <span id="pressure"></span>hPa</li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span>mph</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col">
          Mon
          <br />
          <i class="fas fa-sun sun-icon"></i>
          <br />
          57º / 36º
        </div>
        <div class="col">
          Tues
          <br />
          <i class="fas fa-cloud-sun cloud-icon"></i>
          <br />
          57º / 34º
        </div>
        <div class="col">
          Wed
          <br />
          <i class="fas fa-cloud-sun cloud-icon"></i>
          <br />
          55º / 36º
        </div>
        <div class="col">
          Thurs
          <br />
          <i class="fas fa-cloud-sun cloud-icon"></i>
          <br />
          50º / 32º
        </div>
        <div class="col">
          Fri
          <br />
          <i class="fas fa-cloud-sun cloud-icon"></i>
          <br />
          55º / 34º
        </div>
      </div>
    </div>

    <span class="footer">
      <a href="https://github.com/foraminifer/Weather-app">Open-source code</a>
      by Amber Rutter
    </span>
    <script src="src/index.js"></script>
  </body>
</html>
